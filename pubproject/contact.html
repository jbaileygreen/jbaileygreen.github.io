        <h1>Contact</h1>
        <p>If you'd like to contact me, you can submit a contact form below</p>
      </div>
      <div class="d-none d-sm-block col-sm-6">
        <img class='img-fluid' src="https://www.picsum.photos/2000/1000" alt="">

    <div class="row">
      <div class="container">

      </div>
      <div class="row ">
          <div class="col-lg-7 mx-auto">
              <div class="card mt-2 mx-auto p-4 bg-light">
                  <div class="card-body bg-light">
                      <div class="container">
                          <form id="contact-form" role="form">
                              <div class="controls">
                                  <div class="row">
                                      <div class="col-md-6">
                                          <div class="form-group"> <label for="form_name">First Name *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."> </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="form-group"> <label for="form_lastname">Last Name *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."> </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-md-6">
                                          <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                      </div>
                                      <div class="col-md-6">
                                          
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-md-12">
                                          <div class="form-group"> <label for="form_message">Message *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                                      </div>
                                      <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Send Message"> </div>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div> <!-- /.8 -->

  <script>
    const clergyTable = document.getElementById("clergy-table");
    function updateClergyTable() {

      searchedInput = document.getElementById("searchInput").value;
      alert(searchedInput);

      clergyTable.innerHTML = "";

      var head_row = document.createElement("tr");

      var head1 = document.createElement("th");
      var hdcont1 = document.createTextNode("Clergyperson");
      head1.appendChild(hdcont1);
      head_row.appendChild(head1);

      var head2 = document.createElement("th");
      var hdcont2 = document.createTextNode("Conference");
      head2.appendChild(hdcont2);
      head_row.appendChild(head2);

      var head3 = document.createElement("th");
      var hdcont3 = document.createTextNode("Status");
      head3.appendChild(hdcont3);
      head_row.appendChild(head3);

      var head5 = document.createElement("th");
      var hdcont5 = document.createTextNode("Learn More");
      head5.appendChild(hdcont5);
      head_row.appendChild(head5);

      clergyTable.appendChild(head_row)

      for (i = 0; i < 10; i++){
        var clergy_entry_row = document.createElement("tr");

        var col1 = document.createElement("td");
        var cont1 = document.createTextNode(searchedInput);
        col1.appendChild(cont1);
        clergy_entry_row.appendChild(col1);

        var col2 = document.createElement("td");
        var cont2 = document.createTextNode("Hollywood, CA");
        col2.appendChild(cont2);
        clergy_entry_row.appendChild(col2);

        var col3 = document.createElement("td");
        var cont3 = document.createTextNode("Active");
        col3.appendChild(cont3);
        clergy_entry_row.appendChild(col3);

        var col4 = document.createElement("td");
        col4.innerHTML = "<a href='#'>&gt;</a>";
        clergy_entry_row.appendChild(col4);

        clergyTable.appendChild(clergy_entry_row);

      }
    }
  </script>
