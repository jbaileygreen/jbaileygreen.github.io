      <h3>Current Minute Function</h3>
        <h5>Minutes Displayed As:</h5>
        <div id="timedisplay">(minutes will appear here)</div>
        <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="timeupdate()">Update Time</a>
      <hr>

        <h3>Disappearing Element</h3>
        <div id="disappearing-el">
          <p>Behold! The Magical Disappearing Element!</p>
          <img src="https://www.picsum.photos/500" alt="" class="img-thumbnail" />
        </div>
        <button name="" id="disapearrer" class="btn btn-primary" role="button" onclick="disappearIt()">Make the Above Element Disappear</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      const timeDisplay = document.getElementById("timedisplay");

      function timeupdate() {
        var currTime = new Date();
        var minutes = currTime.getMinutes();
        timeDisplay.innerText = minutes
      }

      const disapearrer = document.getElementById("disappearer");
      disapearrer.addEventListener("click", ()=>{
        alert('yasqueen');
      })

      function disappearIt() {
        document.getElementById("disappearing-el").style.display = "none";
      }

      
    </script>
